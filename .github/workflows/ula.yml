name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: NicoButter
          outputs: |
            dist/github-snake.svg  # Single space after colon for clarity

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add generated files
        run: |
          git add dist/github-snake.svg  # Explicitly add the generated file

      - name: Commit changes
        run: |
          git commit -m "Updated snake animation"

      - name: Push changes
        uses: ad-m/github-push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
